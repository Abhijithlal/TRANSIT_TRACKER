<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Page</title>
    <link rel="stylesheet" href="staff_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet"> <!-- Import Montserrat font -->
</head>
<body>
    <div class="top">
        <div class="transit-text">PROFILE</div>
    </div>
    <div class="bottom">
        <div class="login-box">
            <div class="contents">
                <div class="status">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">

                    <label for="service_id">Service ID</label>
                    <input type="text" id="service_id" placeholder="Service ID">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">

                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" placeholder="Phone Number">

                    <label for="license_number">License Number</label>
                    <input type="text" id="license_number" placeholder="License Number">

                    <label for="depo">Depo</label>
                    <input type="text" id="depo" placeholder="Depo">

                    <label for="routescheduleid_staff">Bus_id</label>
                    <input type="text" id="bus_id" placeholder="Bus_id">

                    <label for="from">from</label>
                    <input type="text" id="from" placeholder="from">

                    <label for="to">To</label>
                    <input type="text" id="to" placeholder="to">
                </div>
            </div>
        </div>
    </div>
    <script src="staff_profile.js" type="module"></script>
    <script type="text/javascript">
        // Retrieve data from local storage
        const routescheduleid_staff = localStorage.getItem('routescheduleid_staff');
        const from = localStorage.getItem('from');
        const to = localStorage.getItem('to');

        // Display data in input boxes
        document.getElementById('bus_id').value = routescheduleid_staff;
        document.getElementById('from').value = from;
        document.getElementById('to').value = to;
    </script>
</body>
</html>
